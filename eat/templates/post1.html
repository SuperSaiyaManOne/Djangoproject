<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h1>post 傳送資料 <span style="color: #ff0000;">讀取儲存資料</span></h1>
    <h1>Django 網站</h1>
    <form action="/post1/" method="post">
        {% csrf_token %}
        <p>帳號：<input type="text" name="username" id="username"></p>          <!-- name 給後端程式使用 id 給前端程式使用 -->
        <p>密碼：<input type="password" name="passwd" id="passwd"></p>
        <p>
            <button type="submit">確定</button>
            <button type="reset">清除</button>
        </p>

    </form>
</body>
</html>
